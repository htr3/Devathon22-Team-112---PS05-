<!DOCTYPE html>
<html>
    <head>
        <title>Registration System</title>
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="header">
            <h2>Resolver Registration</h2>
        </div>
        <form method="post" action="register2.html">
            <div class="input-group">
                <label>Resolver Name</label>
                <input type="text" name="Resolver_ID" value="" >
            </div>
            <div class="input-group">
                <label>Username</label>
                <input type="text" name="username" value="">
            </div>
            <div class="input-group">
                <label>Email</label>
                <input type="email" name="email" value="">
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" name="password">
            </div>
            <div class="input-group">
                <label>Confirm password</label>
                <input type="password" name="password">
            </div>
            <div class="input-group">
                <label>Phone No.</label>
                <input type="tel" name="phoneno">
            </div>
            <div class="input-group">
                <label>Registration Date</label>
                <input type="date" name="date" value="">
            </div>
            <div class="input-group">
                <label for="department">Department</label>
                <select id="deparment" name="department">
                    <option value="Electricity issue">Electricity Issue</option>
                    <option value="Carpentry issue">Carpentry Issue</option>
                    <option value="Leakage issue">Leakage Issue</option>
                    <option value="Cleaning issue">Cleaning Issue</option>
                    <option value="Other issue">Other Issue</option>
                </select>
            </div>
            <div class="input-group">
                <button type="submit" class="btn" name="reg_user">Add to List</button>
            </div>
        </form>

    </body>
</html>
